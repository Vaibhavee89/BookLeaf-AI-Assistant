services:
  # Backend API
  - type: web
    name: bookleaf-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PRIMARY_MODEL
        value: gpt-4-turbo-preview
      - key: CLASSIFICATION_MODEL
        value: gpt-4o-mini
      - key: EMBEDDING_MODEL
        value: text-embedding-3-large

  # Frontend
  - type: web
    name: bookleaf-frontend
    env: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: bookleaf-backend
          property: host
      - key: NEXT_PUBLIC_APP_NAME
        value: BookLeaf AI Assistant
